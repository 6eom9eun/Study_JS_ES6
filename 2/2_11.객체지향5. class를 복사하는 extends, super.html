<script>

    // 유사한 class를 하나 더 만들고 싶다면.. extends
    // 그냥 class 하나 더 하드코딩 ? => 복사/상속할 값이 많으면 힘들다, 그래서 extends로 class를 복사함

    class 할아버지 {
        constructor(name, sex){
            this.성 = 'Kwak';
            this.이름 = name;
            this.성별 = sex;
        }
        sayHi(){ // 여기 추가하면 할아버지.prototype에 함수 추가
            console.log('안녕 저는 할아버지에요');
        }
    }

    var 할아버지1 = new 할아버지('범근', '남자'); // {성: 'Kwak', 이름: '범근', 성별: '남자'}
    console.log(할아버지1)

    class 아버지 extends 할아버지 { // 할아버지의 속성 그대로 물려받음
        constructor(name, sex){
            super(name, sex); // extends 해서 만든 class는 this 그냥 못 씀, super() 사용해야함 => 물려받는 class의 constructor라는 뜻, 파라미터 맞춰주면 알아서 다 물려받음 !!
            this.나이 = 50;
        }
        sayHi(){
            console.log('안녕 저는 아버지에요');
            super.sayHi(); // 여기서 super는 부모 class의 prototype을 의미
        }
    }

    var 아버지1 = new 아버지('토리', '중성');
    console.log(아버지1) // {성: 'Kwak', 이름: '토리', 성별: '중성', 나이: 50}

    아버지1.sayHi() // 안녕 저는 아버지에요, 안녕 저는 할아버지에요 출력


    // class를 extends해서 class를 새로 만들었다 !

</script>
