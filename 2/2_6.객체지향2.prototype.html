<script>

    function Student(name){ 
        this.name = name;
        this.age = 26;
        this.sayHi = function(){
            console.log('안녕하세요 ' + this.name + '입니다.')
        }
    }

    var 학생1 = new Student('Kwak');

    console.log(Student.prototype)

    // 이러한 동작원리 때문에 gender를 출력할 수 있는 것임.

    console.log(학생1.toString()) // 내장함수는 어떻게 동작하는가
    // 학생1이 toString()을 가지고 있는가?

</script>
