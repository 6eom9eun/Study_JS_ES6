<script>
    // JS는 동기식처리 (Synchronous)
    // 한번에 코드 한줄씩 차례로 실행
    // 병렬 처리 XXX
    console.log(1) // 1
    console.log(2) // 2
    console.log(3) // 3 순서대로 1 2 3 출력

    // 비동기식처리 (Asynchhronous)
    console.log(1)
    setTimeout(()=>{ console.log(2) }, 1000); // 비동기식처리 도와주는 함수, 제껴두고 다른 거부터 처리
    console.log(3) // 1 3 2 출력
    // element.addEventListener('click', function(){})
    // $.ajax()

    // 오래 걸리거나 실행까지 오래걸리는 함수들 => Web API에 보냄 실행 대기실
    // Web API 덕분에 오랙ㄹ리는 작업이 있으면 제껴두고 다른 거부터 처리하는 비동기식 처리 가능함.

    // 그냥 JS는 오래걸리는 연산 만나면 멈춤 (=동기식 처리, synchronous)
    // Web API와 연관된 특수한 함수들을 쓰면 작업이 오래걸릴 때 다른 거부터 실행가능 (=비동기식 처리, asynchronous)

    // JS에서 순차적으로 실행하려면?
    console.log(1)
    setTimeout(function(){ console.log(2) }, 1000); // = 콜백함수를 사용하면 됨.
    console.log(3)
    // element.addEventListener('click', function(){}) 이것도 콜백함수, 함수안에 들어가는 함수가 콜백함수
    // addEventListener('click', 함수);



    function 첫째함수(파라미터){ // 콜백함수를 이용한 함수 디자인
        console.log(1)
        파라미터();
    }
    function 둘째함수(){
        console.log(2) 
    }
    // 첫째함수() 다음에 둘째함수()를 실행하고 싶으면? 순서대로 적는다고 해도 순서대로 동작 안할 수도 있다.
    // 첫째함수();
    // 둘째함수();

    첫째함수(둘째함수); // 첫째함수 다음에 둘째함수

    // 콜백함수는 비동기X 그냥 함수 디자인 패턴

    첫째함수(function(){ // 복잡하다... => 더 쉽게 쓰기 위한 Promise 패턴
        둘째함수(function(){
            셋쨰함수(function(){
            })
        })
    });

    // Promise 패턴
    첫째함수().then(function(){
    }).then(function(){
    })
</script>
