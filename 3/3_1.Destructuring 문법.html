<script>

    var arr = [2, 3, 4]; // 중요한 자료, 전부 꺼내서 변수에 담고 싶을 정도
    var a = arr[0];
    var b = arr[1];
    // 이런 방법으로 하면 복잡함

    var [a, b, c] = [2, 3, 4]; // 모양만 맞춰 변수를 선언하면 변수가 생김
    console.log(a, b, c)

    // var [a, b, c] = [2, 3]; // array destructuring 할 때 몇 개 빼먹으면?
    var [a, b, c = 10] = [2, 3]; // 등호로 기본값 지정 가능함.
    // var [a, b, c = 10] = []; // a, b 는 undefined


    // 오브젝트 데이터 꺼내 변수에 담으려면?
    var obj = { name : 'Kim', age : 30}; 
    // var name = obj.name;
    // var age = obj.age;

    var {name, age} = { name : 'Kim', age : 30}; // object destructuring
    // 오브젝트는 변수명을 key명과 똑같이 써야함 !
    // var {name, age = 30 } = { name : 'Kim' }; 기본값 지정 가능
    // var {name : 이름, age = 30 } = { name : 'Kim' }; 기본값 지정 가능 // 키값 바꿀 수 있음. name-> 이름
    // var {name : 이름 = 'Park' } = { }; 키명 바꾸고 기본값 지정 가능



    // 변수들을 object에 집어넣고 싶은 경우엔?
    var name = 'Kim';
    var age = 30;
    var obj = { name : name, age : age };
    var obj = { name, age }; // key, value의 변수명이 똑같으면 이렇게 축약 가능 !


    // 함수 파라미터 만들 때도 destructuring 문법 사용 가능
    var obj = { name : 'Kim', age : 30 };

    function 함수(파라미터){
        console.log(파라미터)
    }
    
    함수(obj);

    // object 데이터들을 파라미터로 만들고 싶은 경우?
    function 함수2({name, age}){
        console.log(name)
        console.log(age)
    }
    
    함수2(obj);


    function 함수3([name, age]){ // array인 경우에도 가능
        console.log(name)
        console.log(age)
    }
    
    함수([1, 2]);



    // 1번 문제 : a와 address와 number라는 변수는 각각 무슨 값을 가지고 있음?
    var [number, address] = [ 30, 'seoul' ];
    var {address : a , number = 20 } = { address, number }; 
    // a : 'seoul'
    // address : 'seoul'
    // number : 30

    // 2번 문제
    let 신체정보 = {
        body: {
            height: 190,
            weight: 70
        },
        size: ["상의 Large", "바지 30인치"],
    };
    // 키, 몸무게, 상의사이즈, 하의사이즈 정보를 각각 뽑아서 4개의 변수를 만들기
    // (참고 : 데이터가 얼마나 복잡하든간에 좌우 형태를 똑같이 맞추면 destructuring 문법으로 변수를 만들 수 있음.)
    let {
        body: {
            height, 
            weigh
        },
        size: [ 상의, 하의 ]
    } = 신체정보;

</script>
