<script>

    // 반복문은 코드 여러번 실행할 때, Array/Object에서 자료 꺼내쓸 때 사용함!

    var 오브젝트 = { name : 'Kim', age : 30 };

    for (var i = 0; i < 3; i++){ // 그냥 for 반복문 (어려움)
    }
    // [1, 2, 3].forEach() // forEach() 반복문 (Array 전용)



    for (var key in 오브젝트){ // for in 반복문 (Object 전용) : Object에 있던 값을 전부 하나씩 꺼내서 사용할 때
        console.log(오브젝트[key]) // [특징] 1. enumerable한 것만 반복해줌(일반 자료들은 항상 enumerable), 2. 부모의 prototype도 반복, 3. Object 자료형에만 씀
    }

    // 2. 부모의 prototype도 반복
    class 부모{

    }
    부모.prototype.name = 'Park';

    var 오브젝트2 = new 부모();

    for (var key in 오브젝트2){
        if (오브젝트2.hasOwnProperty(key)){ // 내가 직접 가지고 있는 키 값만 반복
        console.log(오브젝트2[key]) 
        }
    }



    // 신문법 for of 반복문 (iterable 전용) : Array, 문자, arguments, NodeList, Map, Set
    var 어레이 = [2, 3, 4, 5];

    for (var 자료 of 어레이){ 
        console.log(자료)
    }

    for (var 자료 of 'abcdefg'){ 
        console.log(자료)
    }

    // for of 반복문은 : iterable한 자료형에만 사용가능
    // 어레이[Symbol.iterator](); <= 이게 있으면 iterable한 자료형

    // document.getElementsByClassName();
    // document.querySelectorAll();
    // 여러개를 찾으면 array 비스무리한 게 생김, [HTML1, HTML2] => NodeList

    
</script>
