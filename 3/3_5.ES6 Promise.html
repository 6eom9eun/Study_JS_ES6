<script>
    var 프로미스 = new Promise(function(resolve, reject){
        var 연산 = 1 + 1;
        resolve(연산); // 성공
        reject(); // 실패
    });

    프로미스.then(function(rs){
        console.log(rs + '성공했다')// 프로미스가 성공일 경우 실행할 코드
    }).catch(function(){
        console.log('실패했다')
    })

    /*
    프로미스.catch(function(){
    })
    프로미스.finally(function(){
    })
    */
    // 일반 콜백함수 : 1번 실행 후 2번 실행 ~
    // Promise : 1번 실행 후 성공시 2번, 실패시 3번 ~

    var 프로미스2 = new Promise(function(resolve, reject){
        setTimeout(function(){
            resolve();
        }, 5000); // 5초 전엔 pending
    });

    프로미스2.then(function(){
        console.log('성공했다')// 프로미스가 성공일 경우 실행할 코드
    }).catch(function(){
        console.log('실패했다')
    })

    // Promise의 3가지 상태
    // 1. 성공하면 <resolved>
    // 2. 판정 대기중이면 <pending>
    // 3. 실패하면 <rejected>

    // Promise는 비동기적 처리가 가능하게 바꿔주는 문법이 아님 !!!
    // 그냥 콜백함수 디자인의 대체품

    // Promise가 적용된 곳들
    // jQuery.ajax()
    // fetch()
</script>
