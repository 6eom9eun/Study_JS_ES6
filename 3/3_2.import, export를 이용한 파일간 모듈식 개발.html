<script></script>

<script type="module"> // ES6 import/export -> type="module"
    import 변수 from '/3/library.js';// import 가져올 거 from '경로'
    console.log(변수)

    import {d} from '/3/library.js';
    console.log(d)
</script>

<script type="module">
    import c, {a,b} from '/3/library.js'; // c는 작명 가능 = export default, default는 제일 왼쪽에 써야함
    console.log(a, b, c);
</script>

<script type="module"> // 변수명 새로 짓기 : import { 변수 as 새변수명 } from '경로'
    import {a as 새변수명} from '/3/library.js'; 
    console.log(새변수명);
</script>

<script type="module"> // 변수명 새로 짓기 : import { 변수 as 새변수명 } from '경로'
    import * as 변수 from '/3/library.js'; 
    console.log(변수.a);
    console.log(변수.b);
    // console.log(변수.c); 디폴트라 출력 안함
</script>

<script type="module"> // 변수명 새로 짓기 : import { 변수 as 새변수명 } from '경로'
    import c, * as 변수 from '/3/library.js';  // 디폴트는 가장 왼쪽에 따로 import
    console.log(변수.a);
    console.log(변수.b);
    console.log(c);
</script>

<script>
    // IE에서 안됨 !
    // 그래서 프론트엔드 개발에서는 <script src="경로">을 씀 => 원조 import
    // React, Angular, Vue, nodejs에서 또는 JS파일 나눌 때 import export 많이 사용함 !
</script>
