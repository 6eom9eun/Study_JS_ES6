<script>
    // primitive/reference data type

    var 변수 = 'abc'; // primitive data type : 그냥 문자와 숫자를 변수에 값이 그대로 저장

    var 어레이 = [1, 2, 3]; // reference data type : 변수에 refernce가 저장, array, object는 변수에 값이 저장이 되지 않음
    var 오브젝트 = { name : 'Kwak'};

    var 이름1 = '곽'; 
    var 이름2 = 이름1; // primitive data type 다루기 : 복사 : 둘 다 출력하면 곽 출력
    이름1 = '박' // 이름1 출력 '박', 이름2 출력 '곽'

    var 이름3 = { name : '김' }; // 이름3.name => '김' 출력
    var 이름4 = 이름3; // 이름4에 이름3의 화살표 복사라 생각하면 됨.
    이름3.name = '박'; // 이름3 출력하면 { name : '박' }
    // 이름4 출력 => '김'이 출력되지 않고 { name : '박' } 출력 !!!

    // 메모리 위치가 변수에 할당된 것임 !
    // 그래서 array, obect 함부로 복사하면 안됨

    var 이름5 = { name : '김' };
    var 이름6 = { name : '김' };
    console.log(이름5 == 이름6) // false 출력 => 위치가 다른 것임

    function 변경(obj){
        obj.name = '곽';
    }
    변경(이름5);
    console.log(이름5);

    function 변경2(obj){
        obj = { name : 'Kwak' }
    }
    변경(이름5);
    console.log(이름5); // 오브젝트 재할당.. 바뀌지 않고 {name: '곽'} 출력

    // 파라미터는 변수생성 & 할당과 똑같음
    // var obj랑 똑같은 것임
    // 변경(var obj = 이름5); 이 되는 것임 똑같은 메모리 위치 할당

</script>
