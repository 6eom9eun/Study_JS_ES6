<script>
    // constructor
    // object를 마구 복사하고 싶을 때 사용 : 비슷한 object 여러 개 만들 때

    /*var 사람 = { name : 'Kwak'};
    var 사람 = { name : 'Kwak'};
    var 사람 = { name : 'Kwak'};
    var 사람2 = 사람; // XXX 메모리 위치 할당 !!!*/

    var 학생1 = { 
        name : 'Kwak', 
        age : 26,
        sayHi : function(){
            console.log('안녕하세요 ' + this.name + '입니다.')
        }
    }

    function Student(name){ // constructor 이걸 쓰면 object 마구 뽑음, 오브젝트 복사를 도와줌, 오브젝트 많이 만들 때 사용
        this.name = name; // this는 새로 생성되는 object
        this.age = 26;
        this.sayHi = function(){
            console.log('안녕하세요 ' + this.name + '입니다.')
        }
    }

    var 학생2 = new Student(); // object 뽑음  
    var 학생3 = new Student('Park');
    학생2.sayHi(); // 안녕하세요 undefined입니다. 출력
    학생3.sayHi(); //안녕하세요 Park입니다. 출력

    // constructor 문법 이용하면 object 생성 편리함


    // this : constructor에서 새로 생성되는 obejct => instance
    // constructor : object 생성기 => 생성자



    var product1 = { name : 'shirts', price : 50000 };
    var product2 = { name : 'pants', price : 60000 };
    /*
    Q1. 위처럼 생긴 상품오브젝트들을 뽑아낼 수 있는 constructor를 제작해보세요.
    그리고 실제 상품 두개를 뽑아보십시오.
    Q2. 상품마다 부가세() 라는 내부 함수를 실행하면 콘솔창에 상품가격 * 10% 만큼의 부가세금액이 출력되도록 하고 싶으면 constructor를 어떻게 수정해야할까요? 
    */

    function Product(name, price){
        this.name = name;
        this.price = price;
        this.부가세 = function(){
            console.log(this.price * 0.1)
        }
    }

    var product1 = new Product('shirts', 50000);
    var product2 = new Product('pants', 60000);
    product1.부가세()
    product2.부가세()
</script>
