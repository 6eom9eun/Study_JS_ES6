<script>
    var a = '손흥민'
    var a = '박지성'
    console.log(a)

    let 나이;
    // let 나이; //에러

    const 성별 = '여자';
    // const 성별 = '남자'; //에러

    // let, const 재선언 X
    
    var 이름;
    이름 = 'Kim';
    console.log(이름) // 선언과 할당 따로 따로

    var 이름 = 'Kwak';
    console.log(이름) // 선언과 할당 동시에

    // 변수를 var, let으로 만들면 재할당이 가능하고 const로 만들면 값 재할당이 불가능
    // const 성 = 'Kwak'
    // 성 = 'Park';  // XXXX 불가능, const는 애초에 constant의 약자로 바뀌지 않는 일정한 값을 뜻함

    const 오브젝트 = { 이름 : 'Kim' }
    오브젝트.이름 = 'Park'; // 가능, 변수를 재할당한게 아니기 때문에 가능
    // 완전 변경불가능한 오브젝트를 만들고 싶을 때는
    // Object.freeze()라는 자바스크립트 기본함수가 있음.
    // Object.freeze() 소괄호에 오브젝트를 담으시면 불변의 Object가 완성
    // 하지만 오브젝트 내의 오브젝트까지 freeze해주진 않음.

    function 함수(){
        var 이름 = 'Kim';
        console.log(이름); //가능
      }
      // console.log(이름); // 에러 = var 변수는 function 내에서 만들면 function 내에서만 쓸 수 있음.

      if ( 1 == 1 ){
        let 이름 = 'Kim';
        console.log(이름); //가능
      }
      
      console.log(이름); // 에러 = let 변수도 function 내에서만 사용 !

</script>
