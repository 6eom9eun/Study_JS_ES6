<script>
    // (1)
    function 함수(){
        // ~~~
    }
    // (2)
    var 함수 = function(){
        // ~~~
    }
    /* JS에서 함수는 이런 식으로 만듬 */

    /* ES6에서는 Arrow function 가능 */
    var 함수 = () => {
        // ~~~
    }

    /* 1. 함수 본연의 입출력기능을 직관적으로 표현 */
    var 두배함수 = (x) => { return x * 2 }
    console.log( 두배함수(4) );
    console.log( 두배함수(8) );


    /* 2. 소괄호 생략 가능 */
    var 두배만들기 = x => { return x * 2 }
    console.log( 두배만들기(4) );
    console.log( 두배만들기(8) );

    /* 3. 중괄호 생략 가능 */
    var 두배만들기 = x => x * 2 ;
    console.log( 두배만들기(4) );
    console.log( 두배만들기(8) );

    /* arrow function 쓰면 내부에서 this값을 쓸 때 밖에 있던 this값을 그대로 사용
        arrow function은 어디서 쓰든간에 내부의 this값을 변화 X
        바깥에 있던 this의 의미를 그대로 내부에서도 사용하는 함수, 쓰는 핵심 이유임. */

    var 오브젝트1 = {
        함수 : function(){ console.log(this) }
    }
    오브젝트1.함수() // 오브젝트1 출력

    var 오브젝트1 = {
        함수 : () => { console.log(this) }
    }
    오브젝트1.함수() // window 출력
    /* arrow function은 외부에 있던 this를 그대로 내부로 가져와서 사용하는 함수, 예측하던 this값과 달라질 수 있어 단점이 될 수 있음.
        또한 일반 function과 용도가 완전 같지 않음, 항상 대체 가능 문법 X */
</script>
