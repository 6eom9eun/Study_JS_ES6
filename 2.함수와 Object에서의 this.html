<script>
    'use strict'; 
    /*
    IE 10버전 이상에선 'use strict'라는 키워드를 페이지 최상단에 추가하면 
    strict mode로 자바스크립트를 작성가능. strict mode에선 var 키워드 없이 변수를 선언하거나, 
    변수를 arguments라는 이상한 키워드로 선언하거나 그런 실수를 방지.
    strict mode에선 this 키워드를 일반함수 안에서 불렀을 때 undefined라는 값으로 강제로 지정해줌.
    */

/***************/

    console.log(this) // window는 모든 전역변수, 함수, DOM을 보관하고 관리하는 전역객체가 출력됨.
    // "일반 함수 내에서 썼을 때 this는 window입니다" 라는 정의는 굳이 외울 필요 XXX

/***************/

    function 함수(){
        console.log(this)
    }
    함수(); // strict 모드라서 undefined 출력

/***************/

    var 오브젝트1 = {
        data : 'Kim',
        함수 : function(){ console.log('안녕하세요') } // 오브젝트 내에 함수 넣기
    }
    오브젝트1.함수() // 오브젝트 내 함수 꺼내쓰기

/***************/

    var 오브젝트1 = {
        data : 'Kim',
        함수 : function(){ console.log(this) } 
    }
    오브젝트1.함수(); // {data: 'Kim', 함수: ƒ} 출력, 메소드안에서 this를 쓰시면 this는 메소드를 가지고 있는 오브젝트를 뜻함, 메소드의 주인님

/***************/

    var 오브젝트2 = {
        data : {
          함수 : function(){ console.log(this) }
        }
      }
      오브젝트2.data.함수(); // {함수: ƒ} 출력

/***************/

    // (1)
    function 함수(){
        console.log(this)
    }
    함수();

    // (2)
    window.함수 = function(){ console.log() }; // window라는 오브젝트에 함수 자료를 추가하는 문법
    window.함수();

    /* 전역함수 만들거나 전역변수 만들면 저렇게 window {오브젝트} 안에 담김
    일부러 하지 않아도 변수나 함수 쌩으로 만들면 자바스크립트가 자동으로 알아서 window안에 담음 */

/***************/

    function 함수(){
        console.log(this)
    }
    함수(); // undefined 출력, 메소드의 주인님 오브젝트 XX
    // 'use strict' 모드 사용 안하면 window 오브젝트 출력됨.
</script>
