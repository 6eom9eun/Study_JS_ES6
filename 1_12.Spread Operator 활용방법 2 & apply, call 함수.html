<script>
    // spread operator 는 3. 함수 파라미터 넣을 때도 사용

    function 더하기(a, b, c){
        console.log(a + b + c)
    }
    더하기(1,2,3);

    var array = [5, 10, 15];
    더하기(array[0], array[1], array[2]);  // 불편함
    더하기.apply(undefined, array); // 불편함
    더하기(...array); // 해체 편안


    // apply 함수

    var person = {
        인사 : function(){
            console.log(this.name + '안녕')
        }
    }

    var person2 = {
        name : '곽범근'
    }
    
    person.인사(); // undefined안녕 출력
    // 인사 함수가 너무 좋아서 person2에서도 적용하고싶으면? 
    person.인사.apply(person2); // 곽범근안녕 출력
    // apply() 그냥 함수를 옮겨와서 실행

    person.인사.call(person2);
    
    // person.인사.apply(person2, [1, 2]); apply는 파라미터를 array 형태로 집어넣기 가능
    // person.인사.call(person2, 1, 2);

    더하기.apply(undefined, array); // apply 쓰면 파라미터로 array 집어 넣기 가능하니까 사용한거임, 예전엔 이렇게 했음

</script>
