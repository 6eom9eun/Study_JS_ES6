<button id="버튼">테스트</button>
<script>
    /* JS에서 오브젝트 비슷한 걸 여러 개 만들고싶을 때, 복사 X => constructor 사용
        constructor는 오브젝트를 복사해서 생성함  */
    function 기계(){
        this.이름 = 'Kim';
    }
    /* 함수 문법을 이용해서, 안에 this.~ 추가, 여기서 this는 함수를 통해 새로 생성될 오브젝트를 의미함
        this.이름 = 'Kim'은 새로 생성되는 오브젝트의 이름 key값에 'Kim'이라는 값 넣어주는 뜻 */
    function 기계(){
        this.이름 = 'Kim'
    }
    var 오브젝트 = new 기계();
    /* new 키워드 이용하면 새로운 오브젝트를 꺼낼 수 있음, 새로운 오브젝트는 {이름:'Kim'} 이라는 값을 가지고 있음, this 덕분에 */


    /* eventlistener 안에서 쓰면 this는 e.currentTarget이라는 의미 */
    document.getElementById('버튼').addEventListener('click', function(e){
        console.log(this)
    });
    /* this는 e.currentTarget 뜻과 똑같음, 지금 이벤트가 동작하는 곳, addEventListener 부착된 HTML 요소를 뜻함*/


    /* 이벤트리스너 안에서 콜백함수 쓸 때 this */
    document.getElementById('버튼').addEventListener('click', function(e){
        var 어레이 = [1,2,3];
        어레이.forEach(function(){
          console.log(this)
        });
      });
    /*  */
</script>
